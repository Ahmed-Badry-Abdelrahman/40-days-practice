<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <link href="/src/index.css" rel="stylesheet" />
    <script defer type="module" src="/src/main.js"></script>
  </head>
  <body class="bg-gray-100 p-6 font-sans">
    <div class="max-w-4xl mx-auto space-y-6">

      <h1 class="text-3xl font-bold text-center">ðŸ“š Library Management System</h1>

      <!-- User Switcher -->
      <div class="flex flex-col xl:flex-row">
        <label for="userSwitcher" class="block font-semibold xl:mx-2">Choose User View:</label>
        <select class="border p-2 rounded" id="userSwitcher">
           <option value="member">Member View</option>
           <option value="admin">Admin View</option>
        </select>
      </div>

      <!-- Book Entry Form (Admin Only) -->
      <section id="bookSection" class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">Add a New Book</h2>
        <form id="bookForm" class="space-y-4">
          <div>
            <label class="block font-medium">Title</label>
            <input type="text" id="title" required class="w-full p-2 border rounded" />
          </div>
          <div>
            <label class="block font-medium">Author</label>
            <input type="text" id="author" required class="w-full p-2 border rounded" />
          </div>
          <div>
            <label class="block font-medium">Genre</label>
            <input type="text" id="genre" required class="w-full p-2 border rounded" />
          </div>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
            âž• Add Book
          </button>
        </form>
      </section>

      <!-- Available Books -->
      <section class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">ðŸ“– Available Books</h2>
        <ul id="bookList" class="space-y-2"></ul>
      </section>

      <!-- Borrowed Books (Member Only) -->
      <section id="borrowedSection" class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">ðŸ“¦ Borrowed Books</h2>
        <ul id="borrowedList" class="space-y-2"></ul>
      </section>
    </div>
  </body>
</html>
